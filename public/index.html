<!doctype html>
<html lang="ru" ng-app="Soshace">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Собеседования в Soshace</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="mainCtrl" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Собеседования в Soshace</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group" ng-show="!adminLoggedIn">
              <input type="text" placeholder="логин" class="form-control" ng-model="admin.name">
            </div>
            <div class="form-group" ng-show="!adminLoggedIn">
              <input type="password" placeholder="пароль" class="form-control" ng-model="admin.password">
            </div>
            <button ng-show="!adminLoggedIn" type="submit" class="btn btn-success" ng-click="adminLogin(admin)">Зайти</button>
            <button ng-show="adminLoggedIn" type="submit" class="btn btn-success" ng-click="logOut()">Выйти</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    
   <div class="alert alert-warning" ng-show="adminLoggedIn">
   	Добро пожаловать, Никита!
   </div> 
   
    <div class="jumbotron" ng-hide="redakciya">
      <div class="container">
       	<table class="table table-hover" >
       		<tr>
       			<th>№</th>
	       		<th>ФИО</th>
	       		<th>Время</th>
	       		<th>Место</th>
	       		<th ng-show="adminLoggedIn">Дополнительно</th>
       		</tr>
       		<tr ng-repeat="person in candidates">
       			<td>{{$index+1}}</td>
	       		<td>{{person.name}}</td>
	       		<td>{{person.time}}</td>
	       		<td>{{person.place}}</td>
	       		<td ng-show="adminLoggedIn"><button ng-click="editCandidateInForm(person); " class="btn btn-info">редактировать</button><button ng-click="deleteCandidate(person._id)" class="btn btn-danger">удалить</button></td>
       		</tr>
       	</table>
      </div>
    </div>
    <div class="container" ng-show="adminLoggedIn">
    	<div class="row">
    		<div class="col-md-5">
		    	<form>
		    		<div class="form-group">
				    	<label for="name">Имя нового кандидата</label>
				    	<input id="name" name="name" type="text" class="form-control" ng-model="form.name">
		    		</div>
		    		<div class="form-group">
				    	<label for="time">Время</label>
				    	<input id="time" name="name" type="text" class="form-control" ng-model="form.time">
		    		</div>
		    		<div class="form-group">
				    	<label for="place">Место</label>
				    	<input id="place" name="name" type="text" class="form-control" ng-model="form.place">
		    		</div>
		    		<input type="hidden" ng-model="form._id">
		    		<button ng-hide="hideSubmit" class="btn btn-defaul" type="submit" ng-click="newCandidate(form); form={}">Записать</button>
		    		<button ng-hide="!hideSubmit" class="btn btn-info" type="submit" ng-click="editCandidate(form); form={}">Отредактировать</button>
		    		<button ng-hide="!hideSubmit" class="btn btn-info" type="submit" ng-click="cancelIditing()">Отменить редакцию</button>
		    	</form>
		    </div>
    	</div>
    </div>

  
     
      

      <hr>

      <footer>
        <p>&copy; Soshace 2016</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
